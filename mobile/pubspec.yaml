name: easyshare
description: "EasyShare - Split expenses with friends"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP & Networking
  http: ^1.1.0
  socket_io_client: ^2.0.0

  # State Management
  provider: ^6.0.0

  # Storage
  flutter_secure_storage: ^8.1.1
  shared_preferences: ^2.2.2

  # Navigation
  go_router: ^13.0.0

  # UI Components
  cupertino_icons: ^1.0.6
  intl: ^0.19.0

  # Serialization
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
